<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formación ⚽</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='field.css') }}">
</head>
<body>
  <h1>⚽ Formación {{ formation }}</h1>

  <!-- Formulario para cambiar formación -->
  <form method="POST" action="{{ url_for('formation_view') }}" style="margin-bottom: 20px;">
    <label for="formation">Selecciona formación:</label>
    <select name="formation" id="formation">
      {% for f in formations %}
        <option value="{{ f }}" {% if f == formation %}selected{% endif %}>{{ f }}</option>
      {% endfor %}
    </select>
    <button type="submit">Actualizar</button>
  </form>

  <div class="field formation-{{ formation|replace('-', '_') }}">
    {% for player in team %}
      <div class="player-card">
        <img src="{{ player.foto }}" alt="{{ player.nombre }}">
        <span>{{ player.nombre }}</span>
        <p>{{ player.posición }}</p>
      </div>
    {% endfor %}
  </div>

  <div style="text-align: center; margin-top: 30px;">
    <a class="btn" href="{{ url_for('team_view') }}">⬅️ Volver al equipo</a>
  </div>
</body>
</html>
