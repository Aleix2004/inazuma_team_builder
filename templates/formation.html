<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>‚öΩ Formaci√≥n del Equipo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='field.css') }}">
</head>
<body>
  <h1>‚ö° Formaci√≥n del Equipo ({{ formation.replace('_', '-') }})</h1>

  <!-- Selector de formaci√≥n -->
  <form method="post" action="{{ url_for('formation_view') }}" style="margin-bottom: 20px;">
    <label for="formation">Elegir formaci√≥n:</label>
    <select name="formation" id="formation">
      <option value="4_4_2" {% if formation == '4_4_2' %}selected{% endif %}>4-4-2</option>
      <option value="4_3_3" {% if formation == '4_3_3' %}selected{% endif %}>4-3-3</option>
      <option value="3_5_2" {% if formation == '3_5_2' %}selected{% endif %}>3-5-2</option>
      <option value="5_3_2" {% if formation == '5_3_2' %}selected{% endif %}>5-3-2</option>
      <option value="4_2_3_1" {% if formation == '4_2_3_1' %}selected{% endif %}>4-2-3-1</option>
    </select>
    <button type="submit" class="btn">üîÑ Actualizar</button>
  </form>

  <!-- Campo de juego -->
  <div class="field formation-{{ formation }}">
    {% for j in team %}
    <div class="player-card">
      <img src="{{ j.foto }}" alt="{{ j.nombre }}">
      <span>{{ j.nombre }}</span>
      <p>{{ j.posici√≥n }}</p>
    </div>
    {% endfor %}
  </div>

  <a href="{{ url_for('team_view') }}" class="btn">‚¨ÖÔ∏è Volver al Equipo</a>
</body>
</html>
