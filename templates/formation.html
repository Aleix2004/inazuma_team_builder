<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formaci√≥n ‚öΩ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='field.css') }}">
  <style>
    .player-card {
      cursor: grab;
      user-select: none;
      transition: all 0.3s;
    }
  </style>
</head>
<body>
  <h1>‚öΩ Formaci√≥n {{ formation }}</h1>

  <!-- Selector de formaciones -->
  <form action="{{ url_for('formation_view') }}" method="POST" style="margin-bottom: 20px;">
    <label for="formation">Cambiar formaci√≥n:</label>
    <select name="formation" id="formation">
      {% for f in formations %}
        <option value="{{ f }}" {% if f == formation %}selected{% endif %}>{{ f }}</option>
      {% endfor %}
    </select>
    <button class="btn" type="submit">Actualizar</button>
  </form>

  <!-- Bot√≥n Restablecer -->
  <div style="margin-bottom: 20px;">
    <a class="btn" href="{{ url_for('reset_formation') }}">üîÑ Restablecer formaci√≥n</a>
  </div>

  <!-- Campo de f√∫tbol -->
  <div class="field">
    {% for player in team %}
      <div class="player-card" 
           style="top: {{ player.pos_y if player.pos_y is defined else 50 }}%; left: {{ player.pos_x if player.pos_x is defined else 50 }}%;">
        <img src="{{ player.foto }}" alt="{{ player.nombre }}">
        <span>{{ player.nombre }}</span>
        <p>{{ player.posici√≥n }}</p>
      </div>
    {% endfor %}
  </div>

  <!-- Botones de navegaci√≥n -->
  <div style="text-align:center; margin-top: 30px;">
    <a class="btn" href="{{ url_for('team_view') }}">‚¨ÖÔ∏è Volver al equipo</a>
    <a class="btn" href="{{ url_for('index') }}">üè† Inicio</a>
  </div>

  <script>
    // Arrastrar jugadores con el rat√≥n
    const players = document.querySelectorAll('.player-card');
    players.forEach(player => {
      let isDragging = false;
      let offsetX, offsetY;

      player.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        player.style.cursor = 'grabbing';
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          const rect = player.parentElement.getBoundingClientRect();
          let x = ((e.clientX - rect.left - offsetX) / rect.width) * 100;
          let y = ((e.clientY - rect.top - offsetY) / rect.height) * 100;
          x = Math.min(95, Math.max(0, x));
          y = Math.min(95, Math.max(0, y));
          player.style.left = x + '%';
          player.style.top = y + '%';
        }
      });

      document.addEventListener('mouseup', () => {
        if (isDragging) {
          isDragging = false;
          player.style.cursor = 'grab';
        }
      });
    });
  </script>
</body>
</html>
