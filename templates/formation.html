<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formaci√≥n ‚öΩ</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='field.css') }}">
  <style>
    .player-card {
      cursor: grab;
      transition: left 0.1s, top 0.1s;
    }
    .player-card:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
  <h1>‚öΩ Formaci√≥n {{ formation }}</h1>

  <!-- Selector de formaciones -->
  <form action="{{ url_for('formation_view') }}" method="POST" style="margin-bottom: 20px;">
    <label for="formation">Cambiar formaci√≥n:</label>
    <select name="formation" id="formation">
      {% for f in formations %}
        <option value="{{ f }}" {% if f == formation %}selected{% endif %}>{{ f }}</option>
      {% endfor %}
    </select>
    <button class="btn" type="submit">Actualizar</button>
  </form>

  <!-- Campo de f√∫tbol -->
  <div class="field formation-{{ formation|replace('-', '_') }}">
    {% for player in team %}
      <div class="player-card">
        <img src="{{ player.foto }}" alt="{{ player.nombre }}">
        <span>{{ player.nombre }}</span>
        <p>{{ player.posici√≥n }}</p>
      </div>
    {% endfor %}
  </div>

  <!-- Botones -->
  <div style="text-align:center; margin-top: 30px;">
    <a class="btn" href="{{ url_for('team_view') }}">‚¨ÖÔ∏è Volver al equipo</a>
    <a class="btn" href="{{ url_for('index') }}">üè† Inicio</a>
  </div>

  <!-- Script para arrastrar jugadores -->
  <script>
    const field = document.querySelector('.field');
    const players = document.querySelectorAll('.player-card');

    players.forEach(player => {
      let offsetX, offsetY;

      player.addEventListener('mousedown', (e) => {
        e.preventDefault();
        const rect = player.getBoundingClientRect();
        const fieldRect = field.getBoundingClientRect();

        // Calculamos offset relativo a la posici√≥n actual
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;

        function onMouseMove(eMove) {
          let left = eMove.clientX - fieldRect.left - offsetX;
          let top = eMove.clientY - fieldRect.top - offsetY;

          // Limitar dentro del campo
          left = Math.max(0, Math.min(left, fieldRect.width - rect.width));
          top = Math.max(0, Math.min(top, fieldRect.height - rect.height));

          player.style.left = `${left}px`;
          player.style.top = `${top}px`;
          player.style.position = "absolute"; // hacemos absoluto solo al arrastrar
        }

        function onMouseUp() {
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', onMouseUp);
        }

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      });
    });
  </script>
</body>
</html>
